<section class="resetpassword">
  <!-- <form novalidate class="md-layout"> -->
  <div class="centered-container">
    <md-card
      class="md-layout-item md-size-180 md-small-size-180"
      style="padding: 50px"
    >
      <div class="title">
        <span class="f">F</span>
        <span class="u">U</span>
        <span class="n">N</span>
        <span class="d">D</span>
        <span class="o">O</span>
        <span class="o">O</span>
        <h2>Reset Password</h2>
      </div>

      <div class="form">
        <md-field md-has-password>
          <label>New Password</label>
          <md-input v-model="form.newpassword" type="newpassword"></md-input>
        </md-field>

        <md-field md-has-password>
          <label>Confirm Password</label>
          <md-input
            v-model="form.confirmpassword"
            type="confirmpassword"
          ></md-input>
        </md-field>
      </div>

      <div class="actions md-layout md-alignment-center-space-between">
        <md-button class="md-raised md-primary" @click="auth">Submit</md-button>
      </div>
    </md-card>
  </div>
</section>
