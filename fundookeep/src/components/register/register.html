<section class="register">
  <div class="centered-container">
    <md-card
      md-with-hover
      class="md-layout-item md-size-180 md-small-size-180"
      style="padding: 50px"
      id="header"
    >
      <div class="title">
        <span class="f">F</span>
        <span class="u">U</span>
        <span class="n">N</span>
        <span class="d">D</span>
        <span class="o">O</span>
        <span class="o">O</span>
        <!-- <h1>Fundoo</h1>  -->
        <h2>Create your Account</h2>
      </div>

      <div class="form">
        <div class="fName">
          <md-field>
            <label>First-Name</label>
            <md-input v-model="register.firstName" autofocus></md-input>
          </md-field>
        </div>

        <div class="lName">
          <md-field>
            <label>Last-Name</label>
            <md-input v-model="register.lastName" autofocus></md-input>
          </md-field>
        </div>

        <div class="email">
          <md-field>
            <label>E-mail</label>
            <md-input v-model="register.email" autofocus></md-input>
          </md-field>
        </div>

        <div class="password">
          <md-field md-has-password>
            <label>Password</label>
            <md-input v-model="register.password" type="password"></md-input>
          </md-field>
        </div>
      </div>

      <div class="actions md-layout md-alignment-center-space-between">
        <a href="/login">Sign Up</a>
        <md-button class="md-raised md-primary" @click="auth"
          >Sign in</md-button
        >
      </div>
    </md-card>
    <!-- </form> -->
  </div>
</section>
