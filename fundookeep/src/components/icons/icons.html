<div>
  <div class="icons">
    <div v-if="!route1">
      <div v-if="!route2" class="iconContainer">
        <md-menu
          md-size="huge"
          class="remainderContainer"
          md-align-trigger
          :md-offset-x="227"
          :md-offset-y="-36"
        >
          <md-button class="md-icon-button" md-menu-trigger>
            <img src="../../assets/bell.svg" alt="" srcset="" />
          </md-button>
          <md-menu-content>
           <md-divider />
            <div class="md-layout-item">
              <md-field>
                <md-select
                  v-model="country"
                  name="country"
                  id="country"
                  placeholder="Reminder"
                  v-on:click.stop
                ><div>
                  <div class="latertoday" @click ="latertoday(cardObj)">Later Today
                       <md-option value="option0" @click="time('08:00')">8:00 AM</md-option>
                  </div class="latertoday">
                    </div>
                   <div>
                     <div class="nextweek" @click ="nextweek(cardObj)">Next Week
                       <md-option value="option1" @click="time('13:00')">1:00 PM</md-option>
                     </div>
                   </div>
                </md-select>
              </md-field> 
              <div class="reminderContainer">
                <img src="../../assets/backarrow.svg" alt="" srcset="" />
                <div class="header">Select date and time</div>
              </div>
              <datetime format="MM/DD/YYYY" width="300px" v-model="val"></datetime>
            </div>
          `</md-menu-content>
        </md-menu>
        <md-button class="md-icon-button">
          <img src="../../assets/collaborator.svg" alt="" srcset="" />
        </md-button>

        <md-menu>
          <md-button class="md-icon-button" md-menu-trigger>
            <img src="../../assets/color.svg" alt="" srcset="" />
          </md-button>

          <md-menu-content>
            <div class="displayColor" v-for="colors in colorArray">
              <div v-for="color in colors">
                <md-button
                  class="md-fab md-mini"
                  @click="colorDisplay(color.color,cardObj)"
                  v-bind:style="{ 'background-color': color.color }"
                >
                </md-button>
              </div>
            </div>
          </md-menu-content>
        </md-menu>

        <md-button class="md-icon-button">
          <img src="../../assets/image.svg" alt="" srcset="" />
        </md-button>

        <md-button
          v-if="!route"
          class="md-icon-button"
          @click="archive(cardObj)"
        >
        <img src="../../assets/archive.svg" alt="" srcset="" />
        </md-button>

        <md-button
          v-if="route"
          class="md-icon-button"
          @click="unarchive(cardObj)"
        >
          <img src="../../assets/unarchive-24px.svg" alt="" srcset="" />
        </md-button>

        <md-menu md-size="medium" md-align-trigger>
          <md-button md-menu-trigger class="md-icon-button">
            <img src="../../assets/menu.svg" alt="" srcset="" />
          </md-button>
          <md-menu-content>
            <md-menu-item>
              <md-menu
                md-size="huge"
                md-align-trigger
                :md-offset-x="227"
                :md-offset-y="-36"
              >
                <div class="addlableContainer" md-menu-trigger v-on:click.stop>
                  Change label
                </div>
                <md-menu-content>
                  <md-menu-item>Label note</md-menu-item>
                  <div class="labelandsearchContainer">
                    <input placeholder="Enter label name" v-on:click.stop />
                    <img src="../../assets/searchicon.svg" alt="" srcset="" />
                  </div>
                  <div v-for="item in items" class="checkbox" >
                    <div @click="ischeckAll!=isCheckAll">
                        <md-checkbox v-model="isCheckAll">{{item.label}}</md-checkbox>
                    </div>
                  </div>
                </md-menu-content>
              </md-menu>
            </md-menu-item>
            <md-menu-item @click="trash(cardObj)">delete note</md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>

    <div class="deleteandrestoreContainer">
      <div v-if="route2">
        <md-button class="md-icon-button" @click="deleteforever(cardObj)">
          <img src="../../assets/deleteforever.svg" alt="" srcset="" />
        </md-button>
      </div>
      <div v-if="route1">
        <md-button class="md-icon-button" @click="restore(cardObj)">
          <img src="../../assets/restore.svg" alt="" srcset="" />
        </md-button>
      </div>
    </div>
  </div>
</div>
