<div>
  <div class="icons">
    <div v-if="!route1">
      <div v-if="!route2" class="iconContainer">
        <md-menu
          md-size="huge"
          class="remainderContainer"
          md-align-trigger
          :md-offset-x="227"
          :md-offset-y="-36"
        >
          <md-button class="md-icon-button" md-menu-trigger>
            <img src="../../assets/icons/bell.svg" alt="" srcset="" />
          </md-button>
          <md-menu-content>
           <md-divider />
            <div class="md-layout-item">
              <md-field>
                <md-select
                  v-model="country"
                  placeholder="Reminder"
                  v-on:click.stop
                ><div>
                  <div class="latertoday" @click ="latertoday(cardObj)">Later Today
                       <md-option value="option0" @click="time('08:00')">8:00 AM</md-option>
                  </div class="latertoday">
                    </div>
                   <div>
                     <div class="nextweek" @click ="nextweek(cardObj)">Next Week
                       <md-option value="option1" @click="time('13:00')">1:00 PM</md-option>
                     </div>
                   </div>
                </md-select>
              </md-field> 
              <div class="reminderContainer">
                <img src="../../assets/icons/backarrow.svg" alt="" srcset="" />
                <div class="header">Select date and time</div>
              </div>
              <datetime format="MM/DD/YYYY" width="300px" v-model="val"></datetime>
            </div>
          `</md-menu-content>
        </md-menu>
        <div>
        <md-button class="md-icon-button"  @click="showDialog = true">
          <img src="../../assets/icons/collaborator.svg" alt="" srcset="" />
        </md-button>
      </div>
        <md-menu>
          <md-button class="md-icon-button" md-menu-trigger>
            <img src="../../assets/icons/color.svg" alt="" srcset="" />
          </md-button>

          <md-menu-content>
            <div class="displayColor" v-for="colors in colorArray">
              <div v-for="color in colors">
                <md-button
                  class="md-fab md-mini"
                  @click="colorDisplay(color.color,cardObj)"
                  v-bind:style="{ 'background-color': color.color }"
                >
                </md-button>
              </div>
            </div>
          </md-menu-content>
        </md-menu>

        <md-button class="md-icon-button">
          <img src="../../assets/icons/image.svg" alt="" srcset="" />
        </md-button>

        <md-button
          v-if="!route"
          class="md-icon-button"
          @click="archive(cardObj)"
        >
        <img src="../../assets/icons/archive.svg" alt="" srcset="" />
        </md-button>

        <md-button
          v-if="route"
          class="md-icon-button"
          @click="unarchive(cardObj)"
        >
          <img src="../../assets/icons/unarchive-24px.svg" alt="" srcset="" />
        </md-button>

        <md-menu md-size="medium" md-align-trigger>
          <md-button md-menu-trigger class="md-icon-button">
            <img src="../../assets/icons/menu.svg" alt="" srcset="" />
          </md-button>
          <md-menu-content>
            <md-menu-item>
              <md-menu
                md-size="huge"
                md-align-trigger
                :md-offset-x="227"
                :md-offset-y="-36"
              >
              
                <div class="addlableContainer" md-menu-trigger v-on:click.stop>
                  Add label
                </div>
                <md-menu-content >
                  <md-menu-item>Label note</md-menu-item>
                  <div class="labelandsearchContainer">
                    <input placeholder="Enter label name" v-on:click.stop v-model="userInput"/>
                    <img src="../../assets/icons/searchicon.svg" alt="" srcset="" />
                  </div>
                  <div v-for="label in filterBylabel(box, userInput)" class="checkbox" >
                    <div v-for="label in " @click="isCheckAll!=isCheckAll">
                      <md-checkbox v-model="isCheckAll">{{label}}</md-checkbox>
                    </div>
                  </div>
                  <!-- <div v-for="item in items" :key="item.id" >{{item.label}}</div> -->
                  <div @click="createLabel">create  {{userInput}}</div>

                </md-menu-content>
              </md-menu>
            </md-menu-item>
            <md-menu-item @click="trash(cardObj)">delete note</md-menu-item>
            <md-menu-item @click="askQA(cardObj)">Ask Question</md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>

    <div class="deleteandrestoreContainer">
      <div v-if="route2">
        <md-button class="md-icon-button" @click="deleteforever(cardObj)">
          <img src="../../assets/icons/deleteforever.svg" alt="" srcset="" />
        </md-button>
      </div>
      <div v-if="route1">
        <md-button class="md-icon-button" @click="restore(cardObj)">
          <img src="../../assets/icons/restore.svg" alt="" srcset="" />
        </md-button>
      </div>
    </div>
  </div>
<div class="dialog">
  <md-dialog :md-active.sync="showDialog">
    <label>Collaborators</label>
    <hr style="margin: 0;">
    <div class="avatarContainer">
      <div class="collaboratorIcon1">
        <md-avatar class="md-avatar-icon">
          <md-icon>home</md-icon>
      </md-avatar>
        </div>
      <div>
        <!-- <span>Soumya</span> -->
      <div class="emailContainer">{{email}}</div>
    </div>
      </div>
      <div class="collaboratorIcon2" >
      <md-avatar class="md-avatar-icon">
        <img src="../../assets/icons/collaboratoricon.svg" /> 
      </md-avatar> 
      <div class="inputContainer">
      <input v-model="userInput1" class="collabMenu" />            
          <div v-for="collaborator in filterBy(collaborators, userInput1)" :key="collaborator.id" :value="collaborator.email">
          <div class="collaboratormenu" >
            <div v-if="!emailFlag" @click="addCollaborator(collaborator.email)">{{collaborator.email}} </div>
         </div>
        </div>
     </div>
    </div>
<div class="bottonContainer">
    <md-button>cancel</md-button>
    <md-button @click="saveCollaborator(collaborator)">save</md-button>
</div>

</md-dialog>
</div>
</div>
